<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drag and Drop App</h1>
        <div class="drag-drop">
            <div class="drop-area">
                <p>Drag and drop your files here</p>
            </div>
            <form id="upload-form">
                <textarea name="combinationData" placeholder="Enter combination data"></textarea>
                <input type="file" name="file" style="display: none;">
                <button type="submit">Save Combination</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
